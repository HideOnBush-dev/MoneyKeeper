<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .alert {
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      .header {
        color: #004085;
        margin-bottom: 15px;
      }
      .details {
        margin: 20px 0;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="header">Chi tiêu bất thường</h2>

      <div class="alert">
        Hệ thống phát hiện một khoản chi tiêu bất thường trong danh mục
        <strong>{{ category }}</strong>.
      </div>

      <div class="details">
        <p>Chi tiết:</p>
        <ul>
          <li>Số tiền: {{ "{:,.0f}".format(amount) }}₫</li>
          <li>Trung bình thường: {{ "{:,.0f}".format(average) }}₫</li>
        </ul>
      </div>

      <p>
        <a href="{{ url_for('main.expenses', _external=True) }}" class="button">
          Xem lịch sử chi tiêu
        </a>
      </p>
    </div>
  </body>
</html>
